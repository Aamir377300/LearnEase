name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install backend dependencies
        working-directory: ./server
        run: npm install
      
      - name: Run backend tests
        working-directory: ./server
        run: npm test
        env:
          JWT_SECRET: test_secret
          MONGODB_URI: mongodb://localhost:27017/test

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install frontend dependencies
        working-directory: ./client
        run: npm install
      
      - name: Lint frontend
        working-directory: ./client
        run: npm run lint
      
      - name: Build frontend
        working-directory: ./client
        run: npm run build
        env:
          VITE_API_URL: http://localhost:5002
